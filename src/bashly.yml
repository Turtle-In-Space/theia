name: theia
help: Automatic discovery of a given IP address 
version: 0.1.0

commands:
# ----- Inital command ----- #
#  creates .env file + runs discovery
- name: init
  help: Perform inital scan and create .env file

  dependencies:
  - nmap
  - ffuf
  - enum4linux-ng
  - firefox
  
  args:
  - name: ipaddr
    required: true
    help: IP address of target

  flags:
  - long: --name
    short: -n
    arg: name
    help: Name of target
    required: true
    
  - long: --hostname
    short: -h
    arg: hostname
    help: Hostname of target
    
  - long: --extension
    short: -e
    arg: extension
    help: URL extension of target

  examples:
  - theia init 127.0.0.1 --name anthem --hostname anthemvm --extension thm
  - theia init 10.13.202.203 -n lazarus
# ----- #

# ----- Set command ----- #
#  creates .env file
- name: set
  help: Create .env file

  args:
  - name: ipaddr
    required: true
    help: IP address of target

  flags:
  - long: --name
    short: -n
    arg: name
    help: Name of target
    required: true
    
  - long: --hostname
    short: -h
    arg: hostname
    help: Hostname of target
    
  - long: --extension
    short: -e
    arg: extension
    help: URL extension of target
# ----- #

# ----- Completions command ----- #
#  needed for compatablilty
- name: completions
  help: |-
    Generate bash completions
    Usage: eval "\$(cli completions)"
